      <div class="article">
        <article class="article-inner">
          <h2 class="article-title">画像加工のビフォーアフター比較</h2>
          <p class="article-img">
            <img src="img/hp2/topbanner_art_h400.jpg" width="500" height="266" alt="">
            <img src="img/imgprocess/artpanel_before.jpg" width="720" height="262" alt="">
          </p>
          <div class="article-body">
            <p>このページには、ECサイト作成等で行った画像加工のうち、特に工夫した点を載せています。</p>

            <section>
              <h3>目次</h3>
              <dl>
                <dt>１、<a href="#tomori">照明販売ECサイト「TOMORI」</a></dt>
                <dd>・トップバナー</dd>
                <dd>・アイテム・コーディネート画像</dd>
              </dl>
            </section>

            <section class="design">
              <h3 class="article-info-title">照明販売ECサイト「TOMORI」</h3>
              <h4 id="tomori">◆トップバナー</h4>
              <figure><img src="img/imgprocess/artpanel_before.jpg" width="900" height="262" alt="">
                <figcaption>
                  <p>まずアートパネルが映っている合計８枚のフリー画像を大きなサイズで集め、Photoshopで明るさや色味を補正した後パネル状に切り抜きました。
                  <p>下段の左から2番目の画像は、キャンパス部分と絵の具の部分が同化していたため、ブラシで白く加工しました。上段右から2番目は、パネルが斜めになっていたので正面から見た状態に直し、下段の一番右は、パネルの前に植物が被っていたため取り除いています。</p>
                </figcaption>
              </figure>
              <p class="center">▼</p>
              <figure><img src="img/imgprocess/topbanner_art_big.jpg" width="600" height="262" alt="">
                <figcaption>
                  <p>加工が終わったら出来上がった画像を並べ、中央に白い帯を置いて文字を入力しました。最後に文字間の調整を行い、和文欧文については高さの調節とフォントの選択を行いました。
                  </p>
                </figcaption>
              </figure>
              <h4>◆アイテム・コーディネート画像</h4>
              <figure><img src="img/imgprocess/process_wood-frame.jpg" width="500" height="262" alt="">
                <figcaption>
                  電球がむき出しになっているものは電球以外を明るくして見易くしました。
                </figcaption>
              </figure>
              <figure><img src="img/imgprocess/process_taste_resote.jpg" width="600" height="262" alt="">
                <figcaption>
                  <p>ソファーの上の白い布が見栄えが悪く、パッチツールと修復ツール、ブラシなどで取り除きました。</p>
                </figcaption>
              </figure>
            </section>
